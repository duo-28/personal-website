<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="carousel.css">
  <title>My Website</title>
  <!-- Scripts -->
  <script src="js/head.js"></script>
  <script src="js/carousel.js"></script>
</head>
<body>
  <div id="main-header">
    <h1><a onclick="switchTheme()">Hi</a></h1>
  </div>
  
  <div class="container">
    <div id="start-screen">
      <!-- Intro -->
      <section id="intro">
        <img onclick="fadeFunction('button-1', ['about-me', 'hobbies', 'projects'])" src="images/mickey.jpg" style="--img:mickey" alt="mickey" id="main-img">
      </section>
      <!-- Options -->
      <section id="categories">
        <button onclick="scrollToFunction('about-me', ['about-me', 'hobbies', 'projects']); currentSlide(1, [1, 2])" class="button-1" style="--order: 0">About me</button>
        <button onclick="scrollToFunction('hobbies', ['about-me', 'hobbies', 'projects']); currentSlide(3, [3, 4])" class="button-1" style="--order: 1">Hobbies</button>
        <button onclick="scrollToFunction('projects', ['about-me', 'hobbies', 'projects']); currentSlide(5, [5, 6])" class="button-1" style="--order: 2">Projects</button>
      </section>
    </div>
    <!-- Info -->
    <section class="box-1" id="about-me">
      <h2>About Me!</h2>
      <div class="carousel">
        <button class="left-button" onclick="plusSlides(-1, [1, 2])">&#10094; </button>
        <button class="carousel-button fade-carousel">
          <h3>Hi!</h3>
        </button>
        <button class="carousel-button fade-carousel">
          <h3>Bye!</h3>
        </button>
        <button class="right-button" onclick="plusSlides(1, [1, 2])"> &#10095;</button>
      </div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(1, [1, 2])"></span>
        <span class="dot" onclick="currentSlide(2, [1, 2])"></span>
      </div>
    </section>
    <section class="box-1" id="hobbies">
      <h2>Hobbies</h2>
      <div class="carousel">
        <button class="left-button" onclick="plusSlides(-1, [3, 4])">&#10094; </button>
        <button class="carousel-button fade-carousel">
          <h3>Hi!2</h3>
        </button>
        <button class="carousel-button fade-carousel">
          <h3>Bye!2</h3>
        </button>
        <button class="right-button" onclick="plusSlides(1, [3, 4])"> &#10095;</button>
      </div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(3, [3, 4])"></span>
        <span class="dot" onclick="currentSlide(4, [3, 4])"></span>
      </div>
    </section>
    <section class="box-1" id="projects">
      <h2>Projects</h2>
      <div class="carousel">
        <button class="left-button" onclick="plusSlides(-1, [5, 6])">&#10094; </button>
        <button class="carousel-button fade-carousel">
          <h3>Hi!3</h3>
        </button>
        <button class="carousel-button fade-carousel">
          <h3>Bye!3</h3>
        </button>
        <button class="right-button" onclick="plusSlides(1, [5, 6])"> &#10095;</button>
      </div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(5, [5, 6])"></span>
        <span class="dot" onclick="currentSlide(6, [5, 6])"></span>
      </div>
    </section>
    <!-- Footer -->
    <hr>
    <footer id="main-footer">
      <p>Copyright &copy; 2022 owe n</p>
    </footer>
    <!-- Return button -->
    <button onclick="toTopFunction()" id="top-button">Return to top</button>
    <script src="js/returnButton.js"></script>
  </div> <!-- Container div -->
</html>
